<!DOCTYPE html>
<html>
    <head>
        <title>My First Web Page</title>

        <link rel="stylesheet" href="style.css">
        <!--Partners-->
        <script src="js/site_script.js"></script>
    </head>
    <body>
        <!--Container to wrap everything-->
        <div id="container">
            <!--Website Brand-->
            <header>My Web Site Brand</header>
            <!--Main Navigation-->
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="page2.html">About</a></li>
                    <li><a href="page4.html">Gallery</a></li>
                    <li><a href="page3.html">Contact</a></li>
                </ul>
            </nav>
            <!--End of Navigation-->
            <!--Main Content-->
            <main>
                <h1>My Third Heading</h1>
                <p>My Third Paragraph</p>
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>User Personal Information</legend>
                        <label>Enter your full name</label>
                        <input type="text" name="name">
                        <label>Enter your email</label>
                        <input type="email" name="email">
                        <label>Enter your phone number</label>
                        <input type="text" name="phone">
                        <br>
                        <label>Select your gender</label><br>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                        <br>
                        <label>How should we contact you?</label>
                        <select>
                            <option>Email</option>
                            <option>Phone</option>
                        </select><br>
                        <br>
                        <label>Tell us the reason for your visit today:</label>
                        <textarea rows="6" columns="30"></textarea><br>
                        <input type="submit" value="Signup">

                        <div class="commentbox">
                            <label>How did you hear about us:</label>
                            <textarea></textarea>
                        </div>

                        <!--Random Codes-->
                        <div class="randomcode">
                            <input type="text" name="randomcode" placeholder="Enter Characters">
                            <p id="codes"></p>
                        </div>

                        <div class="button">
                            <input type="submit" id="submit" value="Inquire">
                        </div>

                    </fieldset>
                </form>
            </main>
            <!--End of Main Content-->
            <!--Footer Information-->
            <footer>&copy; Copyright 2025</footer>
        </div>
        <!--Digital Clock-->
        <script src="js/digclock.js"></script>
        <script>
            /*-------PARTNERS-------*/
        </script>
        <!--End of Content-->
    </body>
</html>
